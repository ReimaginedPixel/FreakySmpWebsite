<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freaky SMP Website</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Minecraft font faces -->
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
    <!-- Blurred header from the top with clickable logo inside and navigation -->
    <header class="blurred-header">
        <a href="#" id="logo-link">
            <img src="assets/images/logo.png" alt="Logo" id="logo">
        </a>
        <nav class="main-nav">
            <div class="nav-item">
                <a href="#what" class="nav-link">
                    What is Freaky SMP?
                    <img src="assets/images/nav-what.png" alt="" class="nav-img">
                </a>
            </div>
            <div class="nav-item">
                <a href="#about" class="nav-link">
                    About
                    <img src="assets/images/nav-about.png" alt="" class="nav-img">
                </a>
            </div>
            <div class="nav-item">
                <a href="#players" class="nav-link">
                    Players
                    <img src="assets/images/nav-players.png" alt="" class="nav-img">
                </a>
            </div>
            <div class="nav-item">
                <a href="#lore" class="nav-link">
                    Lore
                    <img src="assets/images/nav-lore.png" alt="" class="nav-img">
                </a>
            </div>
        </nav>
    </header>
    <!-- Group photo at the top, full width -->
    <img src="assets/images/group3.png" alt="Group Photo" style="width:100%;height:auto;display:block;">
    <h1>Welcome to Freaky SMP!</h1>
    <!-- Add GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
